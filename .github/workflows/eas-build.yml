name: EAS Build

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    name: Build (android, ios)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [ android, ios ]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Run EAS build
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          echo "Starting EAS build for ${{ matrix.platform }}"
          eas whoami || true
          eas build --platform ${{ matrix.platform }} --non-interactive

      - name: Upload build details
        if: ${{ always() }}
        run: echo "EAS build finished for ${{ matrix.platform }}"

# Notes:
# - Create the secret `EAS_TOKEN` in this repository (Settings â†’ Secrets) with a valid token from expo.dev.
# - The workflow runs remote EAS builds (no macOS runner needed). Adjust build profiles in eas.json if required.